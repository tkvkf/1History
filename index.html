<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국사연표퀴즈</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>2<span style="color: #66cc33;">0</span>25 2학기 한국사 연표 퀴즈</h1>
        <h3>특정 요소와 관련된 사건, 특정 기간을 선택하여 시작하세요.</h3>
        <h3>원하는 요소, 기간이 없다면 태그는 전체, 기간 또한 전체기간으로 설정하면 됩니다.</h3>
        <!-- <h3 style="color: #ff000f;">!UPDATE! !UPDATE!</h3> -->
    </div>
    <br>
    <div>
        <div>
            <label>학습지 번호 선택 :</label>
            <label class="box"><input type="checkbox" id="selectAll" value="all">전체 선택</label>

            <div class="tag-container">
                <label class="box"><input type="checkbox" name="tags" value="1"> 학습지 17번</label>
                <label class="box"><input type="checkbox" name="tags" value="2"> 학습지 18번</label>
                <label class="box"><input type="checkbox" name="tags" value="3"> 학습지 19번</label>
                <label class="box"><input type="checkbox" name="tags" value="4"> 학습지 20번</label>
                <label class="box"><input type="checkbox" name="tags" value="5"> 학습지 21번</label>
                <label class="box"><input type="checkbox" name="tags" value="6"> 학습지 22번</label>

            </div>
        </div>
        <br>
        <div>
            <label>기간 선택 : <input type="number" id="startYear" min="1890" max="2000" value="1890"></label>
            <label> ~ <input type="number" id="endYear" min="1890" max="2000" value="2000"></label>
        </div>
        <br>
        <div>
            <label class="box"><input type="checkbox" name="mode">랜덤순서</label>
        </div>
        <button onclick="goQuizPage()">퀴즈시작</button>
        <button onclick="goTablePage()">연표보기</button>
    </div>
    <h5 style="color: #555555;">made by 범서 in <span style="color: #66cc33;">;</span> with 우진,진용,승언 / 오류문의(인스타) : tkvkf_
        (오류화면을 촬영해
        보내주세요)</h5>
    <script>
        const selectAll = document.getElementById('selectAll');
        const tagBoxes = document.querySelectorAll('input[name="tags"]');

        selectAll.addEventListener('change', function () {
            tagBoxes.forEach(box => {
                box.checked = selectAll.checked;
            });
        });

        tagBoxes.forEach(box => {
            box.addEventListener('change', function () {
                const allChecked = Array.from(tagBoxes).every(box => box.checked);
                selectAll.checked = allChecked;
            });
        });

        function goQuizPage() {
            const selectedTags = Array.from(document.querySelectorAll('input[name="tags"]:checked'))
                .map(tag => tag.value);
            const startYear = parseInt(document.getElementById('startYear').value, 10);
            const endYear = parseInt(document.getElementById('endYear').value, 10);
            const mode = document.querySelector('input[name="mode"]').checked;

            if (startYear > endYear) {
                document.getElementById('endYear').value = startYear;
                alert("시작 연도는 끝 년도보다 작거나 같아야 합니다.\n\n끝 년도를 시작 년도로 맞추겠습니다.");
                return;
            }
            const tag = selectedTags.length > 0 ? selectedTags.join(",") : 'all';

            window.location.href = `quiz.html?tag=${encodeURIComponent(tag)}&startYear=${encodeURIComponent(startYear)}&endYear=${encodeURIComponent(endYear)}&mode=${encodeURIComponent(mode)}`;
        }
        function goTablePage() {
            window.location.href = "table.html";
        }
    </script>
</body>

</html>
